<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- Random stars -->
  <circle cx="20" cy="30" r="1.5" fill="url(#star)"/>
  <circle cx="80" cy="10" r="1" fill="url(#star)"/>
  <circle cx="150" cy="50" r="1.5" fill="url(#star)"/>
  <circle cx="40" cy="90" r="1" fill="url(#star)"/>
  <circle cx="110" cy="130" r="2" fill="url(#star)"/>
  <circle cx="180" cy="160" r="1" fill="url(#star)"/>
  <circle cx="60" cy="180" r="1.5" fill="url(#star)"/>
  <!-- Tiny dots -->
  <circle cx="10" cy="10" r="0.5" fill="white" opacity="0.3"/>
  <circle cx="190" cy="20" r="0.5" fill="white" opacity="0.3"/>
  <circle cx="100" cy="100" r="0.5" fill="white" opacity="0.3"/>
</svg>
